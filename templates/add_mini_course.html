{% extends 'base.html' %}

{% block title %}Добавить мини-курс{% endblock %}

{% block content %}
<h2>Добавить мини-курс</h2>
<form method="post">
    <div class="mb-3">
        <label class="form-label">Название</label>
        <input type="text" name="title" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Описание</label>
        <textarea name="description" class="form-control" required></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Ссылка на изображение</label>
        <input type="url" name="image_url" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Пароль (если оставить пустым – курс будет бесплатным)</label>
        <input type="text" name="password" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Цена (если курс платный)</label>
        <input type="number" step="50" name="price" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Добавить</button>
</form>
{% endblock %}
