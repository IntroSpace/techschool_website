{% extends 'base.html' %}

{% block title %}Добавить ученика{% endblock %}

{% block content %}
<h2>Добавить нового ученика</h2>

{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}

<form method="post">
    <div class="mb-3">
        <label class="form-label">ID (уникальный номер)</label>
        <input type="number" name="id" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Логин в Telegram</label>
        <input type="text" name="telegram_login" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Фамилия</label>
        <input type="text" name="last_name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Имя</label>
        <input type="text" name="first_name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Отчество</label>
        <input type="text" name="middle_name" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Баланс часов</label>
        <input type="number" step="0.5" name="balance_hours" class="form-control" value="0.0" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Ссылка на онлайн-конференцию</label>
        <input type="url" name="conference_link" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Ссылка на курс</label>
        <input type="url" name="course_link" class="form-control">
    </div>

    <button type="submit" class="btn btn-success">Добавить ученика</button>
</form>

<a href="{{ url_for('admin') }}" class="btn btn-secondary mt-3">Назад</a>
{% endblock %}
