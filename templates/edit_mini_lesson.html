{% extends 'base.html' %}

{% block title %}Редактировать мини-урок{% endblock %}

{% block content %}
<h2>Редактировать мини-урок</h2>
<form method="post">
    <div class="mb-3">
        <label class="form-label">Название</label>
        <input type="text" name="title" class="form-control" value="{{ lesson.title }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Описание</label>
        <textarea name="description" class="form-control" required>{{ lesson.description }}</textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Ссылка на видео</label>
        <input type="url" name="video_url" class="form-control" value="{{ lesson.video_url }}" required>
    </div>
    <button type="submit" class="btn btn-success">Сохранить</button>
</form>
{% endblock %}
