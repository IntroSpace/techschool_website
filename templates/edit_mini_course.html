{% extends 'base.html' %}

{% block title %}Редактировать мини-курс{% endblock %}

{% block content %}
<h2>Редактировать мини-курс</h2>
<form method="post">
    <div class="mb-3">
        <label class="form-label">Название</label>
        <input type="text" name="title" class="form-control" value="{{ course.title }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Описание</label>
        <textarea name="description" class="form-control" required>{{ course.description }}</textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Ссылка на изображение</label>
        <input type="url" name="image_url" class="form-control" value="{{ course.image_url }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Пароль</label>
        <input type="text" name="password" class="form-control" value="{{ course.password }}" required>
    </div>
    <button type="submit" class="btn btn-success">Сохранить</button>
</form>
{% endblock %}
